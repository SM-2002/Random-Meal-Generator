<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app-container">
        <h1>Random Meal Generator</h1>
        <button id="get-meal-btn">Get Random Meal</button>
        
        <div id="loader" hidden></div>

        <!-- added hidden here -->
        <div id="meal-container" class="meal-container">
            <div class="box" id="meal-name" style="grid-column: 1/3;"></div>
            <div class="box" id="meal-image" style="grid-row: 2/4;"></div>
            <div class="box" id="meal-category"></div>
            <div class="box" id="meal-ingredient"></div>
            <div class="box" id="youtube"></div>
            <div class="box" id="meal-instructions"></div>
        </div>

        <p id="error-message" hidden>⚠️ Failed to load meal. Please try again.</p>
    </div>

    
</body>

</html>
